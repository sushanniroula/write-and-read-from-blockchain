<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dApp</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            margin: 5 auto;
        }
        div{
            width: 20%;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        button{
            width: 100%;
            margin: 10px 0px 5px 0px;
            
        }
    </style>
</head>
<body>
    <h1>Get Mood and Set Mood dApp</h1>
    <div>
        
        <label for="mood">Input Mood:</label><br/>
        <input type="text" id="mood" placeholder="Type your Mood here....."/>
        <button onclick="getMood()">Get Mood</button>
        <button onclick="setMood()">Set Mood</button>
        <p id="showMood"></p>
    </div>
</body>


<script
  src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
  type="application/javascript"
></script>

<script>
        const MoodContractAddress = "0xb0c2726c32ddcbde66487c6ff8b63a1c577eb981";
        const MoodContractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

const provider = new ethers.providers.Web3Provider(window.ethereum, "sepolia"); 

provider.send("eth_requestAccounts", []).then(() => {
    provider.listAccounts().then((accounts) => {
        signer = provider.getSigner(accounts[0]);
        MoodContract = new ethers.Contract(
            MoodContractAddress,
            MoodContractABI,
            signer
        );
    });
});


async function getMood() {
    const mood = await MoodContract.getMood();
    document.getElementById("showMood").innerText = "Your Mood: "+ mood;
    console.log(mood);

}

async function setMood() {
    const mood = document.getElementById("mood");
    if(mood.value==""){
        mood.placeholder="Enter Your Mood";
        mood.focus();
    }else{
        await MoodContract.setMood(mood.value);
    }
}
</script>

</html>
